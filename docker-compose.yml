version: "3.9"

services:
  python-service:
    build: .
    image: ${ACR_REGISTRY:-}${ACR_NAMESPACE:-}/python-service:${TAG:-latest}
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

name: Build-Push-Deploy
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3

    # 登录 ACR
    - uses: docker/login-action@v3
      with:
        registry: ${{ secrets.ACR_DOMAIN }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # 构建并推送（仅 ACR）
    - uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_DOMAIN }}/${{ secrets.ACR_NAMESPACE }}/${{ github.event.repository.name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # SSH 上 ECS 拉新镜像并重启
    - uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.ECS_HOST }}
        username: ${{ secrets.ECS_USER }}
        key: ${{ secrets.ECS_SSH_KEY }}
        script: |
          docker login -u ${{ secrets.ACR_USERNAME }} -p '${{ secrets.ACR_PASSWORD }}' ${{ secrets.ACR_DOMAIN }}
          docker pull ${{ secrets.ACR_DOMAIN }}/${{ secrets.ACR_NAMESPACE }}/${{ github.event.repository.name }}:latest
          docker stop app || true
          docker rm app   || true
          docker run -d --name app --restart=always -p 80:3000 \
            ${{ secrets.ACR_DOMAIN }}/${{ secrets.ACR_NAMESPACE }}/${{ github.event.repository.name }}:latest
